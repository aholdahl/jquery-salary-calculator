<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>

<body>
    <header>
        <h1 class="jumbotron jumbotron-fluid">Salary Calculator</h1>
    </header>
    <main>
        <section id="employeeForm">
            <h4>Add Employee</h4>
            <input type="text" placeholder="First Name" class="col-auto" id="inFirst">
            <input type="text" placeholder="Last Name" class="col-auto" id="inLast">
            <input type="number" placeholder="Employee ID" class="col-auto" id="inEmpId">
            <input type="text" placeholder="Job Title" class="col-auto" id=inTitle>
            <input type="number" placeholder="Annual Salary" class="col-auto" id="inSalary">
            <button id="addButton">Submit</button>
        </section>
        <table class="table table-dark table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Employee ID</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="employeeOut">
                <!--Employee Inputs go here-->
                <tr>
                    <td>Allyson</td>
                    <td>Holdahl</td>
                    <td>1637848</td>
                    <td>Financial Ops Specialist</td>
                    <td>39998.00</td>
                    <td><button class="deleteEmp btn btn-info">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>Total Monthly: $<span id="monthlyOut"></span></p>
    </footer>
</body>

</html>
